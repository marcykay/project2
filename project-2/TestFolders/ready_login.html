<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Take a Note - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col s12 m8 l6 offset-l3 offset-m2">
            <div class="card hoverable">
                <div class="card-image">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Notepad_icon.svg/1024px-Notepad_icon.svg.png" width="200px" height="400px" alt="">
                    <span class="card-title black-text"><h3>Take A Note</h3></span>
                </div>
                <div class="card-content">
                    <div class="row">
                        <form method="POST" action="/login?_method=POST" class="col s12">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">person</i>
                                <input name="username" type="text" id="icon_prefix2" class="materialize-textarea"></input>
                                <label for="icon_prefix2">User Name</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock_outline</i>
                                <input name="password" type="text" id="icon_prefix2" class="materialize-textarea"></input>
                                <label for="icon_prefix2">Password</label>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <button type="submit" class="btn-block waves-effect waves-light btn-large">Login</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="card-action">
                    <p class="center"><a href="/register">Click here to register an account</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
