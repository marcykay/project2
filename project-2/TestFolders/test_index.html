    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .btn-floating.halfway-fab {
            top: -20px;
            right: -20px;
        }

    </style>

<body>
    <nav>
        <div class="nav-wrapper blue-grey darken-4">
            <a href="#!" class="brand-logo"><i class="material-icons">home</i>Take A Note</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
                <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
            </ul>
        </div>
    </nav>

    <div class="section"></div>
    <div class="section"></div>

    <div class="row">
        <div class="col s12 m8 l6 offset-l3 offset-m2">
            <div class="card hoverable">
                <div class="card-image">
                <a class="btn-floating halfway-fab waves-effect waves-light cyan"><i class="material-icons">close</i></a>
                <div class="card-content">
                </div>
                    <div class="row">
                        <form method="POST" action="/login?_method=POST" class="col s12">
                            <div class="input-field col s12">
                                <input name="title" type="text" id="title1" class="materialize-textarea"></input>
                                <label for="icon_prefix2">Title</label>
                            </div>

                            <div class="input-field col s12">
                                <textarea name="content" id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Content</label>
                            </div>
                            <div class="input-field col s12">
                                <input name="image" type="text" id="image-link-field" class="materialize-textarea"></input>
                                <label for="icon_prefix2">Image-Link</label>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="card-action">
                    <a href="#" class="btn-floating waves-effect waves-light cyan"><i class="material-icons">person_add</i></a>
                    <a href="#" class="btn-floating waves-effect waves-light cyan"><i class="material-icons">color_lens</i></a>
                    <a href="#" class="btn-floating waves-effect waves-light cyan"><i class="material-icons">photo</i></a>
                    <a href="#" class="btn-floating waves-effect waves-light cyan"><i class="material-icons">delete</i></a>
                </div>
            </div>
        </div>
    </div>
